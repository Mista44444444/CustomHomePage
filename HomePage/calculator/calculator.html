<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="../img/calculator1.png" type="image/png">
</head>
<body>
    <div class="calculator">
        <button class="copyTheAnswer"><img class="copyTheAnswerImg" src="img/copy.png" onclick="copyAnswer()" alt=""></button>
        <div class="answer"><div class="text">0</div></div>
        <div class="grid-area">
        <div class="button1 button" onclick="delete_w()">AC</div>
        <div class="button2 button" onclick="change_sign('±')">±</div>
        <div class="button3 button" onclick="persantage()">%</div>
        <div class="button4 button" onclick="sign('/')">/</div>
        <div class="button5 button" onclick="number('7')">7</div>
        <div class="button6 button" onclick="number('8')">8</div>
        <div class="button7 button" onclick="number('9')">9</div>
        <div class="button8 button" onclick="sign('*')">*</div>
        <div class="button9 button" onclick="number('4')">4</div>
        <div class="button10 button" onclick="number('5')">5</div>
        <div class="button11 button" onclick="number('6')">6</div>
        <div class="button12 button" onclick="sign('-')">-</div>
        <div class="button13 button" onclick="number('1')">1</div>
        <div class="button14 button" onclick="number('2')">2</div>
        <div class="button15 button" onclick="number('3')">3</div>
        <div class="button16 button" onclick="sign('+')">+</div>
        <div class="button17 button_long" onclick="number('0')">0</div>
        <div class="button18 button" onclick="number('.')">.</div>
        <div class="button19 button" onclick="equal()">=</div>
    </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
