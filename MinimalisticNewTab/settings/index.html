<html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="img/settings.svg" type="image/png">
</head>
<body>
    <div class="resetAll">Reset all</div>
    <form action="">
        <div class="button" style="margin-top: 5vw;">
            <div class="name">Wallpaper</div>
            <input type="file" class="fileSelect" accept=".jpg, .jpeg, .png, .svg,  .gif, .webp, .apng, .avif">
            <div class="reset">Reset</div>
        </div>
        <div class="button">
            <div class="name">Search bar background</div>
            <input type="color" class="colorSelect">
            <div class="reset">Reset</div>
        </div>
        <div class="button">
            <div class="name">Search bar border</div>
            <input type="color" class="colorSelect">
            <div class="reset">Reset</div>
        </div>
        <div class="button">
            <div class="name">Clock font color</div>
            <input type="color" class="colorSelect">
            <div class="reset">Reset</div>
        </div>
        <div class="button">
            <div class="name">Settings icon color</div>
            <input type="color" class="colorSelect">
            <div class="reset">Reset</div>
        </div>
        <div class="button">
            <div class="name">Calculator icon color</div>
            <input type="color" class="colorSelect">
            <div class="reset">Reset</div>
        </div>
        <div class="button">
            <div class="name">Search icon color</div>
            <input type="color" class="colorSelect">
            <div class="reset">Reset</div>
        </div>
        <div class="button">
            <div class="name">X icon color</div>
            <input type="color" class="colorSelect">
            <div class="reset">Reset</div>
        </div>
        <div class="button">
            <div class="name">Text inside search bar color</div>
            <input type="color" class="colorSelect">
            <div class="reset">Reset</div>
        </div>
        <div class="button">
            <div class="name">Search placeholder color</div>
            <input type="color" class="colorSelect">
            <div class="reset">Reset</div>
        </div>
    </form>
    <script src="../js/functions.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
